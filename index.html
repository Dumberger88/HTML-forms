<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<style>

.container {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
    background-color: rgb(198, 196, 196);
}

</style>

<body>
    <form>
        <div class="container">
            <lable for="name"><strong>Name:</strong></lable>
            <input type="text" id="name" name="name" placeholder="Enter your full name"/>
        </div>
        <div class="container">
            <lable for="email"><strong>Email:</strong></lable>
            <input type="text" id="email" name="email" placeholder="Enter your full email address"/>
        </div>
        <div class="container">
            <label for="form-message"><strong>Your Message:</strong></label>
            <textarea
              id="form-message"
              name="message"
              autofocus="on"
              required
              maxlength="200"
              placeholder="How can I help you?"
              ></textarea>
        </div>
       
        <div>
            <button type="submit">Submit</button>
        </div>

    </form>
    

    
</body>

</html>
